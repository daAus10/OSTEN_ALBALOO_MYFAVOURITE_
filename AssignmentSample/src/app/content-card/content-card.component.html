<img *ngIf="content?.imgURL" (click)="logId()" [src]="content?.imgURL">
<img *ngIf="!content?.imgURL" (click)="logId()"
  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/2048px-Angular_full_color_logo.svg.png">
<h2>{{ content?.title}}</h2>
<p class="description">{{ content?.description }}</p>
<div class="meta-data">
  <div class="author-info">
    <span class="creator">{{ content?.creator }}</span>
    <span appHoverAffect typeOfElement="type" *ngIf="content?.type" class="type">{{ content?.type }}</span>
  </div>
  <div *ngIf="content?.tags" class="tags">
    <span appHoverAffect typeOfElement="tag" class="tag" *ngFor="let tag of content?.tags">{{ tag }}</span>
  </div>
</div>
