<div>
  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="tempid" type="number">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="newContent.title">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="newContent.description">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Creator</mat-label>
    <input matInput [(ngModel)]="newContent.creator">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="newContent.imgURL">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="newContent.type">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Tags</mat-label>
    <input matInput [(ngModel)]="temptags">
  </mat-form-field>
</div>
<div>
  <button mat-raised-button color="primary" (click)="modifyOrAddItemToParent()">
    {{(tempid !== "") ? "Update Content": "Add Content"}}
  </button>
</div>
